version: 2

jobs:
  build:
    docker:
      - image: circleci/php:7.1-cli-node-browsers

    steps:
      - checkout
      - run: sudo apt-get install -y libzip-dev
      - run: sudo docker-php-ext-install zip
      - run: sudo docker-php-ext-install pcntl
      - run: sudo composer self-update
      - run: composer install -n --prefer-dist
      - run: php bin/phpunit
      - run:
          name: Run e2e tests
          command: |
            git clone https://github.com/contentful/the-example-app-e2e-tests.git ./tests-e2e
            cd tests-e2e
            npm install
            cd ..
            php bin/console server:start 127.0.0.1:8000
            ./tests-e2e/node_modules/.bin/cypress run --spec tests-e2e/specs/the-example-app-spec.js
